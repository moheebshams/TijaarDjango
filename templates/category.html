<section class="w-full px-4 md:px-7 mt-16 mb-12">
  <div class="max-w-6xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-headings font-heading mb-4">
        Shop by Category
      </h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
Discover our wide range of household essentials for every room in your home.

      </p>
      <div class="w-20 h-1 bg-primary mx-auto mt-4 rounded-full"></div>
    </div>

    <!-- Categories Grid -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-5 md:gap-6">
      {% for category in categories %}
      <a href="{% url 'products' %}" class="block group">
        <article class="bg-white rounded-xl p-5 text-center shadow-md">
          <div class="w-16 h-16 mx-auto bg-primary rounded-full flex items-center justify-center mb-3">
            <i class="fas {{ category.icon }} text-white text-2xl transform transition-transform duration-300 group-hover:scale-110"></i>
          </div>
          <h3 class="text-headings font-medium text-sm md:text-base">
            {{ category.name }}
          </h3>
          <span class="text-xs text-gray-500 mt-1 block">
            {{ category.products }} Products
          </span>
        </article>
      </a>
      {% endfor %}
    </div>

    <!-- View All Button -->
    <div class="text-center mt-12">
      <a href="{% url 'categories' %}"  
        class="inline-flex items-center text-primary border border-primary px-8 py-3 rounded-lg font-semibold transition-colors duration-300 hover:bg-primary hover:text-white"
      >
        <span>View All Categories</span>
        <i class="fas fa-chevron-right ml-2"></i>
      </a>
    </div>
  </div>
</section>
