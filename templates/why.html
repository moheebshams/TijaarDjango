{% load static %}
<section class="w-full px-4 md:px-7 mt-16 mb-16">
  <div class="max-w-6xl mx-auto">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-headings font-heading mb-4">
        Why Choose Tijaar?
      </h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        We're committed to excellence in every aspect of your shopping experience
      </p>
      <div class="w-20 h-1 bg-primary mx-auto mt-4 rounded-full"></div>
    </div>

    <!-- Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      {% for feature in why_features %}
      <div class="bg-white rounded-xl p-8 text-center border border-gray-150 hover:border-primary group">
        <div class="w-16 h-16 mx-auto -mt-12 bg-primary rounded-2xl flex items-center justify-center">
          <i class="fas {{ feature.icon }} text-white text-2xl"></i>
        </div>
        <h3 class="mt-6 font-semibold text-lg text-gray-900">{{ feature.title }}</h3>
        <p class="mt-2 text-sm text-gray-600">{{ feature.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
